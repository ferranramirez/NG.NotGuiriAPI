trigger:
- master

pool:
  vmImage: 'ubuntu-18.04'

steps: 
- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.StagingDirectory)'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.StagingDirectory)'

# - task: PublishBuildArtifacts@1
#   displayName: 'Publish Artifact: drop'
#   inputs:
#     PathtoPublish: '$(Build.ArtifactStagingDirectory)'
#     ArtifactName: 'drop'
#     publishLocation: 'Container'

- task: DockerCompose@0
  displayName: 'Docker Build'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryEndpoint: 'canister_registry'
    dockerComposeFile: '**/docker-compose.yml'
    dockerComposeFileArgs: |
      PAT=$(PAT)
      ASPNETCORE_ENVIRONMENT=$(ASPNETCORE_ENVIRONMENT)
    action: 'Build services'
    includeLatestTag: false

- task: CmdLine@2
  displayName: 'Tag image with Canister repository name'
  inputs:
    script: 'docker tag cloud.canister.io:5000/ngnotguiriapi_notguiriapi:latest ferranramirez/ngnotguiriapi'
- task: CmdLine@2
  displayName: 'Tag image with Canister repository name'
  inputs:
    script: 'docker tag cloud.canister.io:5000/ngnotguiriapi_notguiriapi:latest cloud.canister.io:5000/ferranramirez/ngnotguiriapi:latest'

- task: CmdLine@2
  displayName: 'Tag image with Canister repository name'
  inputs:
    script: 'docker images'

- task: CmdLine@2
  displayName: 'Push image'
  inputs:
    script: 'docker push cloud.canister.io:5000/ferranramirez/ngnotguiriapi:latest'

